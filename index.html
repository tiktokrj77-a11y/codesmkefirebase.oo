<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simpan API IndoSMM - TokoMiken</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      padding: 2rem;
      text-align: center;
    }
    h1 { color: #5c2cf7; }
    button {
      padding: 0.7rem 1.5rem;
      font-size: 16px;
      background-color: #5c2cf7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background-color: #4820c4; }
    pre { text-align: left; margin-top: 2rem; background: #eee; padding: 1rem; border-radius: 5px; }
  </style>
  <script type="module">
    // Import Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-database.js";

    // Firebase config TokoMiken
    const firebaseConfig = {
      apiKey: "AIzaSyBj1P1BlyVgusvpVJ_5TcJdqnffVm6In6E",
      authDomain: "tokomiken-6fc10.firebaseapp.com",
      databaseURL: "https://tokomiken-6fc10-default-rtdb.firebaseio.com",
      projectId: "tokomiken-6fc10",
      storageBucket: "tokomiken-6fc10.appspot.com",
      messagingSenderId: "454827178083",
      appId: "1:454827178083:web:c83c3627d60942d5af2056",
      measurementId: "G-18DVM3HBNY"
    };

    // Inisialisasi Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Fungsi menyimpan API IndoSMM
    function simpanApiIndosmm() {
      set(ref(db, 'api_keys/indosmm'), {
        url: 'https://indosmm.id/api/v2',
        key: '2289abee4234d95fbae66eedaf7e4e72'
      })
      .then(() => alert("API IndoSMM tersimpan di Firebase TokoMiken!"))
      .catch((err) => alert("Gagal menyimpan API: " + err));
    }

    window.simpanApiIndosmm = simpanApiIndosmm;
  </script>
</head>
<body>
  <h1>Simpan API IndoSMM</h1>
  <p>Klik tombol di bawah untuk menyimpan API ke Firebase TokoMiken:</p>
  <button onclick="simpanApiIndosmm()">Simpan API</button>
  <pre id="hasil"></pre>
</body>
</html>
